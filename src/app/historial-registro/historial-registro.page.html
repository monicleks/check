<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial de Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let entrada of historico">
      <ion-label>
        <h2>{{ entrada.tipo }}</h2>
        <p>{{ entrada.tipo === 'Entrada' ? 'Hora de entrada' : 'Hora de salida' }}: {{ entrada.timestamp | date: 'dd/MM/yyyy HH:mm:ss' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
