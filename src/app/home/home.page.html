<ion-header [translucent]="true">
  <ion-toolbar class="Cambio">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="animated-title">ING-Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  
  

  <ion-item>
    <ion-label position="floating" class="input-label">RUT</ion-label>
    <ion-input [(ngModel)]="formLogin.rut" placeholder="Ingrese RUT" class="input-field"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" class="input-label">Contraseña</ion-label>
    <ion-input [(ngModel)]="formLogin.password" type="password" placeholder="Ingrese contraseña" class="input-field"></ion-input>
  </ion-item>

  <ion-button (click)="openWithExtras()" [routerLink]="['/vista-inicio']" class="login-button">
    <span>Entrar</span>
  </ion-button>

  <ion-button [routerLink]="['/restablecer-contra']">Recuperar Contraseña</ion-button>
</ion-content>
