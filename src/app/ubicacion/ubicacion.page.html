<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ubicacion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ubicacion</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-content>
    <capacitor-google-map #map class="google-map"></capacitor-google-map>
 </ion-content>

 <ion-content>
  <ion-button expand="full" (click)="getCurrentLocation()">Obtener Ubicación</ion-button>
  <ion-card *ngIf="latitude && longitude">
    <ion-card-header>
      Ubicación Actual
    </ion-card-header>
    <ion-card-content>
      Latitud: {{ latitude }}
      <br>
      Longitud: {{ longitude }}
    </ion-card-content>
  </ion-card>
</ion-content>
